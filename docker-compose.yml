version: '3.1' # Docker compose version

services: # List of services
  db: # Service name
    image: mysql:8.0.27 # mysql version 8.0.27
    restart: always # Restart policy
    environment: # Environment variables
      #MYSQL_RANDOM_ROOT_PASSWORD: '1'
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: wordpress_db
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes: # local volume mounts for data
      - ./data/db_data:/var/lib/mysql
      - ./config/my.conf:/etc/mysql/my.cnf


  wordpress:
    image: wordpress:php7.4-fpm-alpine
    restart: always
    depends_on: # wait for db to be ready before starting
      - db
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: wordpress_db
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./data/wordpress_data:/var/www/html
      - ./config/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini

  nginx:
    image: nginx:latest
    restart: always
    depends_on:
      - wordpress
    environment:
      - TZ=Asia/Taipei
    ports:
      - 8080:80
      - 8443:443
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/ssl.csr:/etc/nginx/ssl/ssl.csr
      - ./config/nginx/ssl.key:/etc/nginx/ssl/ssl.key
      - ./data/wordpress_data:/var/www/html
      - ./logs:/var/log/nginx  

  phpmyadmin:
    image: phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - 8081:80
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
